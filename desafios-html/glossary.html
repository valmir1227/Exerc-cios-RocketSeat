<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glossary</title>
  <style>
    body {
      padding-left: 100px;
      background: url(https://hermes.digitalinnovation.one/articles/cover/8c5a0561-c612-42ff-82ba-ce4abd71ccbb.jpg);
      background-size: cover;
      color: white;
    }

    a {
      text-decoration: none;
    }

    h1 {
      font-size: 40px;
    }

    dt {
      font-size: 30px;
      font-weight: bold;
    }

    dd {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Estrutura HTML</h1>

  <dl>
    <dt>
      <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">!DOCTYPE html</a>
    </dt>
    <dd>Define um tipo de documento como HTML5</dd>

    <dt>
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html">html</a>
    </dt>
    <dd>Define um documento HTML</dd>
    <dt>
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head">head</a>
    </dt>
    <dd>Container para metadados, título da página, links...</dd>
    <dt>
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">body</a>
    </dt>
    <dd>Corpo do documento</dd>
  </dl>
</body>

</html>
