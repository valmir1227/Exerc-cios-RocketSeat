<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
</head>

<body>
  <fieldset>
    <legend>Entre em Contato</legend>

    <select name="select" id="select">
      <option value="suporte">Suporte</option>
      <option value="sugestão">Sugestão</option>
      <option value="reclamação">Reclamação</option>
    </select>
    <br />
    <br />
    <label for="name">Nome Completo:</label>
    <br />
    <input name="name" id="name" type="text" placeholder="Seu Nome" />
    <br />
    <br />
    <label for="email">E-mail:</label>
    <br />
    <input type="email" name="email" id="email" placeholder="email@seudominio.com" />
    <br />
    <br />
    <label for="message">Mensagem:</label>
    <br />
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br />
    <br />
    <input type="checkbox" name="checkbox" id="checkbox" value="Aceito" />
    <label for="checkbox">Aceito receber novidades por e-mail</label>
    <br />
    <br />
    <input type="button" value="Enviar" />
  </fieldset>
</body>

</html>
