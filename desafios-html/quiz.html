<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
</head>

<body>
  <h1>Quiz sobre HTML</h1>
  <form action="">
    <ol>
      <li>
        <h3>O que significa HTML?</h3>
        <div>
          <input type="radio" name="quesqtion-1" id="quesqtion-1-a" />
          <label for="quesqtion-1-a">HypnoToad Multiple Loop</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-1" id="quesqtion-1-b" />
          <label for="quesqtion-1-b">HardText Markup Language</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-1" id="quesqtion-1-c" />
          <label for="quesqtion-1-c">HyperTable Max Language</label>
        </div>
        <div>
          <label for="quesqtion-1-d">
            <input type="radio" name="quesqtion-1" id="quesqtion-1-d" />
            HyperText Markup Language
          </label>
        </div>
      </li>

      <li>
        <h3>Qual a primeira tag um elemento HTML deve conter?</h3>
        <div>
          <input type="radio" name="quesqtion-2" id="quesqtion-2-a" />
          <label for="quesqtion-2-a">&lt;html&gt;</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-2" id="quesqtion-2-b" />
          <label for="quesqtion-2-b">&lt;head&gt;</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-2" id="quesqtion-2-c" />
          <label for="quesqtion-2-c">&lt;!DOCTYPE html&gt;</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-2" id="quesqtion-2-d" />
          <label for="quesqtion-2-d">&lt;title&gt;</label>
        </div>
      </li>

      <li>
        <h3>Qual a tag para a criação de um hyperlink?</h3>
        <div>
          <input type="radio" name="quesqtion-3" id="quesqtion-3-a" />
          <label for="quesqtion-3-a">&lt;ol&gt;</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-3" id="quesqtion-3-b" />
          <label for="quesqtion-3-b">&lt;a&gt;</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-3" id="quesqtion-3-c" />
          <label for="quesqtion-3-c">&lt;em&gt;</label>
        </div>
        <div>
          <input type="radio" name="quesqtion-3" id="quesqtion-3-d" />
          <label for="quesqtion-3-d">&lt;link&gt;</label>
        </div>
      </li>
    </ol>
    <br />
    <input type="button" value="Enviar" />
  </form>
</body>

</html>
