<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>RocketNews</title>
  </head>

  <body>
    <div class="content">
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="logo rocketnews" />
      </a>

      <div class="text">
        <h3>Atualize ideias e informações em 5 minutos.</h3>
        <p>Tudo que você prescisa saber para começar o seu dia bem informado</p>
        <span>
          Noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </span>
      </div>

      <div class="registration">
        <label for="email">Insira seu e-mail:</label>
        <br />
        <div class="input-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="oi@rockeseat.com"
          />
          <img src="images/button.svg" alt="" />
        </div>

        <a href="#"
          >Deixe-me ler primeiro
          <img src="images/arrow-right.svg" alt="arrow right" />
        </a>
      </div>
    </div>
  </body>
</html>
